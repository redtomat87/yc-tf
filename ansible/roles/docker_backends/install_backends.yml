- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg
      - python3-pip
      - python3-setuptools
      - python3-docker 
    state: latest
    update_cache: yes

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: latest
    update_cache: yes

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Create Docker network
  docker_network:
    name: balancer_network
    driver: bridge

- name: Create directory for Docker Compose file
  file:
    path: /opt/angie
    state: directory
    mode: '0755'

- name: Copy Docker Compose file
  template:
    src: docker_compose_debug.yml
    dest: /opt/angie/docker-compose.yml
    mode: '0644'

# - name: Copying angie.conf
#   template:
#     src: angie.conf.j2
#     dest: /opt/angie/angie.conf
#     mode: '0644'


- name: Run Docker Compose
  command: docker compose -f /opt/angie/docker-compose.yml up -d
  args:
    chdir: /opt/angie
  become: true